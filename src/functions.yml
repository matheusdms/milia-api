authenticate:
  functionName: ${self:service}-${self:provider.stage}-authenticate
  handler: src/handlers/authenticate.handler
  warmup: true
  events:
    - http:
        path: /authenticate
        method: post
        cors: true

ask-milia:
  functionName: ${self:service}-${self:provider.stage}-ask-milia
  handler: src/handlers/askMilia.handler
  warmup: true
  events:
    - http:
        path: /ask-milia
        method: post
        cors: true

webhook:
  functionName: ${self:service}-${self:provider.stage}-webhook
  handler: src/handlers/webhook.handler
  warmup: true
  events:
    - http:
        path: /ask-milia
        method: get
        cors: true

dashboard:
  functionName: ${self:service}-${self:provider.stage}-dashboard
  handler: src/handlers/dashboard.handler
  warmup: true
  events:
    - http:
        path: /me
        method: get
        cors: true

milia-signup:
  functionName: ${self:service}-${self:provider.stage}-milia-signup 
  handler: src/handlers/miliaSignup.handler
  warmup: true
  events:
    - http:
        path: /milia-signup 
        method: post
        cors: true        